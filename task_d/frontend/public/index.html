<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task D Frontend</title>
  </head>
  <body>
    <h1>Welcome to Task D</h1>
    <div id="app">
      <p>This is the frontend application</p>
      <button onclick="fetchBackendData()">Fetch Data from Backend</button>
      <div id="result"></div>
    </div>

    <script>
      async function fetchBackendData() {
        try {
          const response = await fetch("http://localhost:3000/");
          const data = await response.json();

          document.getElementById("result").innerHTML = `
            <p>Message from backend: ${data.message}</p>
          `;
        } catch (error) {
          document.getElementById("result").innerHTML = `
            <p style="color: red;">Error: Could not connect to backend server</p>
          `;
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
